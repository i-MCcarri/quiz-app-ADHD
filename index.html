<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Quiz App</title>
  <link rel='shortcut icon' href='#'>
  <link rel='stylesheet' href='index.css'>
</head>

<body>
    <script src='./index.js'></script>
    <script src='./store.js'></script>
    <div class='wrapper'>
        <header>
            <div>
                <h1>Pop Quiz</h1>
            </div>
        </header>
        <main>
            <div class='slides'>
                <form id='quiz-app'>
                    <fieldset>
                        <legend class="question">{questions}</legend>
                        <div>
                            <input 
                                type='radio'
                                name='multipoleChoice'
                                id={answers}
                                class='answer__option'
                                check ={selection} === popQuiz[i]correctAnswer} />
                            <label htmlFor={answers} class='answer__label'>
                                    {answers[0]} 
                            </label><br>
                            <input 
                                type='radio'
                                name='multipoleChoice'
                                id={answers}
                                class='answer__option'
                                check ={selection} === popQuiz[i]correctAnswer} />
                            <label htmlFor={answers} class='answer__label'>
                                {answers[1]} 
                            </label><br>
                            <input 
                                type='radio'
                                name='multipoleChoice'
                                id={answers}
                                class='answer__option'
                                check ={selection} === popQuiz[i]correctAnswer} />
                            <label htmlFor={answers} class='answer__label'>
                                {answers[2]} 
                            </label><br>
                            <input 
                                type='radio'
                                name='multipoleChoice'
                                id={answers}
                                class='answer__option'
                                check ={selection} === popQuiz[i]correctAnswer} />
                            <label htmlFor={answers} class='answer__label'>
                                {answers[3]} 
                            </label><br>
                        </div>
                        <div class='buttons'>
                            <div class='verifyMessage' id='verifyMessage'>
                                <button type='button' class=''>Check Answer</button>
                                <button type="submit">Next Question</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
    
    </div>
        <footer>
            <div>
                <h4>Â© Adyceum A. Magna Ccarri</h4>
            </div>
        </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="store.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
    </html>
